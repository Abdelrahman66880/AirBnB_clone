<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB_clone</title>
    <link rel="stylesheet" href="styles/3-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <a href="#"><img src="images/logo.png" alt=""></a>
    </header>
    <div class="container">
        <section class="filters">
            <button type="button">Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <li>
                        <ul class="popover">
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                </ul>  <!--popover-->
                <ul class="popover">
                    <li><h2>California:</h2></li>
                    <li>
                        <ul class="popover">
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                </ul>  <!--popover-->
            </div> <!--locations-->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul> <!--popover-->
            </div> <!--T./amenities-->
        </section>  <!--The End of filters section-->
        <section class="places">
            <div class="place-tittle">
                <h1 style="font-size: 30px;">Places</h1>
            </div>
            <div class="article">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div> <!--./article-->
        </section>
    </div> <!--The End of the container-->
    <footer>
        <p>Best School</p>
    </footer> <!--The End of the footer tag-->    
</body>
</html>
